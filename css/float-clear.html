<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear</title>
    <style>
        #img1{
            float : right;
        }

        #img2{
            /* float img to the right */
            float :right;
        }

        p{
            /* no floating element will occur on the right side */
            clear:right; 
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <img id='img1' src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="house1" width=200px>
    <img id='img2' src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="house2" width=200px>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt at ut doloremque soluta atque? Quibusdam fugiat eum minus labore voluptatibus!</p> 
</body>
</html>
